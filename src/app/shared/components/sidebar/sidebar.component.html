<div class="bg-dark p-3" id="siderbar">
  <h3 class="text-light">GifsApp</h3>
  <hr class="text-white">

  <div *ngFor="let tag of tags" class="list-group list-reset p-1">
    <button (click)="searchTag(tag)" class="list-group-item list-group-item-action">
      {{tag | titlecase}}
    </button>
  </div>

</div>
